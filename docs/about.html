<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Love Choice</title>
</head>
<body dir="rtl" style="unicode-bidi: bidi-override;">
  <nav id="navbar"></nav>
  <script>
        // تحميل النافبار من ملف خارجي
        fetch('assets/modules/nav.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                // هنا نحدد العنصر اللي هياخد الـ class
                let currentPage = "about"; // غيرها حسب الصفحة
                let link = document.querySelector(`[data-page="${currentPage}"]`);
                if (link) {
                    link.classList.add("active");
                }
            });
  </script>
  <head></head>
  <main>
      <h1>Soon</h1>
  </main>
  <footer id="footer"></footer>
  <script>
        // تحميل النافبار من ملف خارجي
        fetch('assets/modules/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
  </script>
</body>
</html>
